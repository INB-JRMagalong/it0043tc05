<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRACTICAL EXAM</title>
    <link rel="stylesheet" href="magalong_mpe.css" />
  </head>

  <body>
    <div class="flex-container">
      <div class="icon" id="pikachu">
        <img src="pikachu.png" alt="pikachu" />
        <p>Pikachu</p>
        <div class="types">
          <p class="type" id="electric">Electric</p>
        </div>
          <img class="pokeball" src="pokeball-1.png" />
      </div>

      <div class="icon" id="charmander">
        <img src="charmander.png" alt="charmander" />
        <p>Charmander</p>
        <div class="types">
          <p class="type" id="fire">Fire</p>
        </div>
          <img class="pokeball" src="pokeball-1.png" />
      </div>

      <div class="icon" id="bellsprout">
        <img src="bellsprout.png" alt="bellsprout" />
        <p>Bellsprout</p>
        <div class="types">
          <p class="type" id="grass">Grass</p>
          <p class="type" id="poison">Poison</p>
        </div>

        <img class="pokeball" src="pokeball-1.png" />
      </div>

      <div class="icon" id="mew">
        <img src="mew.png" alt="mew" />
        <p>Mew</p>
        <div class="types">
          <p class="type" id="psychic">Psychic</p>
        </div>

        <img class="pokeball" src="pokeball-1.png" />
      </div>

      <div class="icon" id="meowth">
        <img src="meowth.png" alt="meowth" />
        <p>Meowth</p>
        <div class="types">
          <p class="type" id="normal">Normal</p>
        </div>

        <img class="pokeball" src="pokeball-1.png" />
      </div>

      <div class="icon" id="eevee">
        <img src="eevee.png" alt="eevee" />
        <p>Eevee</p>
        <div class="types">
          <p class="type" id="normal">Normal</p>
        </div>

        <img class="pokeball" src="pokeball-1.png" />
      </div>

      <div class="icon" id="dratini">
        <img src="dratini.png" alt="dratini" />
        <p>Dratini</p>
        <div class="types">
          <p class="type" id="dragon">Dragon</p>
        </div>

        <img class="pokeball" src="pokeball-1.png" />
      </div>

      <div class="icon" id="zubat">
        <img src="zubat.png" alt="zubat" />
        <p>Zubat</p>
        <div class="types">
          <p class="type" id="poison">Poison</p>
          <p class="type" id="flying">Flying</p>
        </div>

        <img class="pokeball" src="pokeball-1.png" />
      </div>

      <div class="icon" id="squirtle">
        <img src="squirtle.png" alt="squirtle" />
        <p>Squirtle</p>
        <div class="types">
          <p class="type" id="water">Water</p>
        </div>

        <img class="pokeball" src="pokeball-1.png" />
      </div>

      <div class="icon" id="jigglypuff">
        <img src="jigglypuff.png" alt="jigglypuff" />
        <p>jigglypuff</p>
        <div class="types">
          <p class="type" id="normal">Normal</p>
          <p class="type" id="fairy">Fairy</p>
        </div>

        <img class="pokeball" src="pokeball-1.png" />
      </div>

      <div class="icon" id="psyduck">
        <img src="psyduck.png" alt="psyduck" />
        <p>Psyduck</p>
        <div class="types">
          <p class="type" id="water">Water</p>
        </div>

        <img class="pokeball" src="pokeball-1.png" />
      </div>

      <div class="icon" id="snorlax">
        <img src="snorlax.png" alt="snorlax" />
        <p>Snorlax</p>
        <div class="types">
          <p class="type" id="normal">Normal</p>
        </div>

        <img class="pokeball" src="pokeball-1.png" />
      </div>
    </div>
  </body>
</html>
